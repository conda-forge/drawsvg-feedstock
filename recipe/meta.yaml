{% set name = "drawSvg" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cduck/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: ec75de8e1cd7505776ba2b51922374e59601ef4063098aced6c72debd71942c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - drawsvg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cduck/drawSvg
  summary: Library for programmatically generating SVG images
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
