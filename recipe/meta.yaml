{% set name = "drawSvg" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cduck/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b0385dab2ad8f9f46a560e7a3f080cc400d1327a59d0cc635ec48caba9d4172a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cairosvg
    - imageio
    - ipywidgets
    - numpy
    - python >=3.6

test:
  imports:
    - drawSvg
    - drawSvg.widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cduck/drawSvg
  summary: Library for programmatically generating SVG images
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
