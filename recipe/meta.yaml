{% set name = "drawSvg" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cduck/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0ed9173ea459fcf1d422d7658f3e41b89a70a54dea0b4060c2098002b767abfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cairosvg
    - imageio
    - ipywidgets
    - numpy
    - python >=3.6

test:
  imports:
    - drawSvg
    - drawSvg.widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cduck/drawSvg
  summary: Library for programmatically generating SVG images
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
