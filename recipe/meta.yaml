{% set name = "drawSvg" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cduck/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6c6a358c9238cf40984591092cbc773ce13f806ae12b8220ff73c718844fa12b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - drawsvg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cduck/drawSvg
  summary: Library for programmatically generating SVG images
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
